build: false
version: 0.1.{build}

#images 

image: 
  - Ubuntu
  - Visual Studio 2017

# Set build info
environment:
  environment: development
  version: 0.1.$(appveyor_build_number)

  matrix:
  - scenario: ALL


for:
-
  matrix:
    only:
      - image: Visual Studio 2017
  environment:
      mssql_instance: localhost\SQL2017
  services:
    - mssql2017
- matrix:
    only:
      - image: Ubuntu
  environment:
      mssql_instance: localhost
  services:
    - mssql

  

